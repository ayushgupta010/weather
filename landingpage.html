<html lang="en">

            <button><img src="search.png"></button>

            <img src="rain.png" class="wheather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
